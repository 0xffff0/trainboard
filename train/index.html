<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugsuche</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/branding/favicon.ico">
    <link rel="manifest" href="/manifest.json" type="application/json">
    <meta name="theme-color" content="#000">
    <meta name="description" content="Abfahrts- und Ankunftstafel für Deutsche Bahnhöfe.">
    <meta name="keywords" content="bahn, db, bahnhof, deutschebahn, trainboard, abfahrtstafel, train, abfahrt, ankunft" />
</head>

<body class="home">

<center>

    <nav id="navbar">
        <div class="tabs">
            <a href="index.html" class="">&nbsp;Zugtafel&nbsp;</a>
            <a href="expert.html" class="">&nbsp;Erweitert&nbsp;</a>
            <a href="localsearch.html" class="">&nbsp;Nahverkehr&nbsp;</a>
            <span class="active">&nbsp;Bahnhof&nbsp;</span>
        </div>
    </nav>

    <br> <br class="bigonly">

    <table class="nameholder bigonly"><tr><td><img src="../assets/branding/icon-72x72.png" class="logo"></td><td class="wide">trainboard.de.cool</td></tr></table>

    <div class="searchcontainer">
        <div class="container">
            <input class="searchbar" type="text" autocomplete="off" id="searchInput" placeholder="Suche nach Zugnummer" oninput="searchTrips()" autofocus>
        </div>

        <div id="results"></div>
    </div>

    <br>

    <div class="descriptionbox" id="descriptionbox"><span id="description"></span><br><small>provided by: <span id="copyright"></span></small><br></div>

    <div class="isle" id="informationisle"><a href="../about.html">About</a> | <a href="https://github.com/hoolycrash/trainboard">Github</a></div>

    <script>
        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById('searchInput').value;
                if (query.length > 0) {
                    window.location.href = `/search-results.html?trainNumber=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>

    <script type="text/javascript" src="../assets/src/backgroundimage.js"></script>

</center>
</body>
</html>
